<!DOCTYPE html>
<html lang="en" class="theme-classic">
    <head>
        {% include "include/meta.html" %}
        {% if data.title %}
        <title>{{ data.title }} - MSPA To Go</title>
        {% else %}
        <title>MSPA To Go</title>
        {% endif %}
        <link rel="stylesheet" href="/assets/css/core.css">
        <style>
            #banner {
                background: #eeeeee;
                display: block;
            }

            #banner img {
                width: 80%;
                display: block;
                margin: 0 auto;
            }

            .desktop #banner img {
                width: 388px;
            }
        </style>
    </head>
    <body class="{{ data.options.desktop ? "desktop" }}">
        <div id="page-wrapper">
            <a href="/" id="banner">
                <img src="/assets/img/logo.gif" alt="MS Paint Adventures">
            </a>
            <div id="page-outer">
                <div id="page">
                    {% block page %}{% endblock %}
                </div>
            </div>
        </div>
        {% include "include/footer.html" %}
    </body>
</html>
